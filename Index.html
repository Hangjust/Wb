<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Risen one</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <img src="Website\Home\Cross.png" alt="Cross" class="logo">
            <ul>
                <li>
                    <a href="#">deatg</a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-book-bible fa-bounce"></i>
                    </a>
                </li>
                <li class="video">
                    <a href="#">
                        <i class="fa-solid fa-tv fa-shake"></i>
                    </a>

                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="vignette"></div>
        <img src="Website\Home\Background.png" data-speedx ="0.99" class="parallax bg-img">
        <img src="Website\Home\Jesus Christ.png" data-speedx ="0.95" class="parallax Jesus">
        <img src="Website\Home\Holy Spirit as dove.png" data-speedx ="0.9" class="parallax Spirit">
        <img src="Website\Home\Man bowing.png" data-speedx ="0.8" class="parallax man">
        <img src="Website\Home\Man bowing1.png" data-speedx ="0.7" class="parallax man1">
        <img src="Website\Home\Man bowing2.png" data-speedx ="0.6" class="parallax man2">
        <img src="Website\Home\Man bowing3.png" data-speedx ="0.5" class="parallax man3">
        <img src="Website\Home\Man bowing4.png" data-speedx ="0.4" class="parallax man4">
        <img src="Website\Home\Man bowing5.png" data-speedx ="0.15" class="parallax man5">
        <div data-speedx ="0.1" class="text parallax">
            <h1>Jesus</h1>
            <h2>Christ</h2>
        </div>


    </main>
    <script src="app.js"></script>
    
</body>
</html>
